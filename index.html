<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>roboprog</title>
<style>
* {
  margin: 0;
  padding: 0;
}
body {
  background: black;
}
canvas {
  display: block;
}
#camrobo {
  position: fixed;
  bottom: 2em;
  right: 2em;
  width: 20vw;
}
</style>
</head>
<body>

<img id=camrobo src=camrobo.png>

<script type="module">
import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls.js";
import { VRButton } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/VRButton.js";
import { loadGLTF } from "./loadGLTF.js";

onload = async () => {
  const canvas = document.createElement("canvas");
  document.body.appendChild(canvas);

  const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  const scene = new THREE.Scene();
  const width = window.innerWidth;
  const height = window.innerHeight;

  renderer.setPixelRatio(1);
  renderer.setSize(width, height);
  renderer.outputEncoding = THREE.sRGBEncoding;

  const camera = new THREE.PerspectiveCamera(45, width / height, 1, 100);
  camera.position.set(0, 3, 5);
  //camera.position.set(0, 1.8, 0);
  //camera.rotation.set(100, Math.PI / 4, 50);
  //camera.lookAt(new THREE.Vector3(0, 1.8, -3));
  //console.log(camera.rotation)

  const controls = new OrbitControls(camera, renderer.domElement);
  // カメラコントローラーを滑らかに
  controls.enableDamping = true;
  controls.dampingFactor = 0.2;

  const light = new THREE.AmbientLight(0xFFFFFF, 1.0);
  scene.add(light);

  // https://github.com/code4fukui/glb-viewer/
  const url = "https://code4fukui.github.io/glb-viewer/fukui-shimbun.glb";
  const model = await loadGLTF(url);
  /*
  model.traverse((object) => {
    if (object.isMesh) {
      object.material.color.r = 1;
      object.material.color.g = 0;
      object.material.color.b = 0;
      object.material.transparent = true;
      object.material.opacity = .8;
    }
  });
  */
  model.position.set(0, 0, 0);
  scene.add(model);

  // made & export by Chokoku CAD https://github.com/itta611/ChokokuCAD
  const urlcar = "./kidscar.gltf";
  const car = await loadGLTF(urlcar);
  const carsize = .01 * 3;
  car.scale.x = carsize;
  car.scale.y = carsize;
  car.scale.z = carsize;
  car.position.set(0, 1, 0);
  car.rotation.y = Math.PI;
  scene.add(car);

  document.body.appendChild(VRButton.createButton(renderer));
  renderer.xr.enabled = true;

  let dz = 0;
  let ry = 0;
  document.onkeydown = (e) => {
    if (e.key == "ArrowUp") {
      dz = 1;
      ry = 0;
    } else if (e.key == "ArrowDown") {
      dz = -1;
      ry = 0;
    } else if (e.key == "ArrowRight") {
      dz = 0;
      ry = -1;
    } else if (e.key == "ArrowLeft") {
      dz = 0;
      ry = 1;
    } else if (e.key == " ") {
      dz = 0;
      ry = 0;
    }
  };

  renderer.setAnimationLoop(() => {
    controls.update();
    
    car.rotation.y += ry / 100;
    const d = dz / 50;
    const th = Math.PI / 2 - car.rotation.y;
    car.position.z += Math.sin(th) * d;
    car.position.x += Math.cos(th) * d;

    camera.lookAt(car.position);
    renderer.render(scene, camera);
  });
};
</script>
</body>
</html>
